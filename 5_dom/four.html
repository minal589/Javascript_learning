        const headingText = document.createTextNode("First Head");
        heading.appendChild(headingText);
        const text = document.body.appendChild(heading)
        console.log((text.style.backgroundColor = "green"));
        console.log(text.style.padding = "15px");

        const para  = document.createElement("p");
        const paraText = document.createTextNode("hope this code run successfully!");
        para.appendChild(paraText);
        const p = document.body.appendChild(para)
        console.log(p.style.backgroundColor="orange");
        console.log(p.style.padding = "10px");


    }
</script>
